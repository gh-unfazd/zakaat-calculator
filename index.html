<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>UK Zakat Calculator</title>    <style>    	@font-face {        	font-family: 'heavitas';            src: url('heavitas.ttf')        }        body {            font-family: Arial, sans-serif;            background-color: #222;            margin: 0;            padding: 0;            display: flex;            flex-direction: column;            min-height: 100vh;        }        .header, .footer {            background-color: #333;            color: white;            text-align: center;            padding: 15px 10px;            font-family: 'heavitas';        }        .header {            font-size: 24px;            font-weight: bold;        }        .footer {            font-size: 14px;        }        .calculator {            background-color: #ffffff;            padding: 20px;            border-radius: 8px;            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            max-width: 400px;            width: 90%;            margin: 20px auto;            box-sizing: border-box;            font-family: 'heavitas';        }        h1 {            text-align: center;            color: #222;            font-family: 'heavitas';        }        label {            display: block;            margin-top: 15px;            color: #222;            font-family: 'heavitas';        }        input[type="number"] {            width: 100%;            padding: 10px;            margin-top: 5px;            box-sizing: border-box;            border: 1px solid #ccc;            border-radius: 4px;            font-family: 'heavitas';        }        button {            display: block;            width: 100%;            padding: 12px;            background-color: #222;            color: #ffffff;            border: none;            border-radius: 4px;            font-size: 16px;            cursor: pointer;            margin-top: 20px;            font-family: 'heavitas';        }        button:hover {            background-color: #333;        }        .result {            margin-top: 20px;            padding: 10px;            background-color: #444;            border-left: 4px solid #222;            color: white;            border-radius: 4px;            font-family: 'heavitas';        }        .result h3, .result p {            margin: 0;        }        .footer {            margin-top: auto;        }    </style></head><body>    <div class="header">        UK Zakat Calculator    </div>    <div class="calculator">        <h1>Calculate Your Zakat</h1>        <label for="cash">Cash & Bank Balance (£):</label>        <input type="number" id="cash" placeholder="Enter amount in GBP">        <label for="gold">Value of Gold (£):</label>        <input type="number" id="gold" placeholder="Enter amount in GBP">        <label for="silver">Value of Silver (£):</label>        <input type="number" id="silver" placeholder="Enter amount in GBP">        <label for="investments">Investments & Shares (£):</label>        <input type="number" id="investments" placeholder="Enter amount in GBP">        <label for="debts">Liabilities & Debts (£):</label>        <input type="number" id="debts" placeholder="Enter amount in GBP">        <button onclick="calculateZakat()">Calculate Zakat</button>        <div id="result" class="result" style="display: none;">            <h3>Zakat Payable:</h3>            <p id="zakatAmount">£0.00</p>        </div>    </div>    <div class="footer">        &copy; <span id="year"></span> unfazd.    </div>    <script>        function calculateZakat() {            // Retrieve input values            const cash = parseFloat(document.getElementById('cash').value) || 0;            const gold = parseFloat(document.getElementById('gold').value) || 0;            const silver = parseFloat(document.getElementById('silver').value) || 0;            const investments = parseFloat(document.getElementById('investments').value) || 0;            const debts = parseFloat(document.getElementById('debts').value) || 0;            // Calculate total Zakatable assets            const totalAssets = cash + gold + silver + investments;            // Calculate Zakatable amount after deducting debts            const zakatableAmount = totalAssets - debts;            // Calculate Zakat (2.5% of Zakatable amount)            const zakat = zakatableAmount > 0 ? (zakatableAmount * 2.5 / 100) : 0;            // Display the result            document.getElementById('zakatAmount').innerText = `£${zakat.toFixed(2)}`;            document.getElementById('result').style.display = 'block';        }        // Automatically update the year in the footer        document.getElementById('year').textContent = new Date().getFullYear();    </script></body></html>
